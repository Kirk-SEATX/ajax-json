<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AJAX and JSON</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.3/themes/vader/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />
    <script
      type="text/javascript"
      defer
      src="https://code.jquery.com/jquery-3.7.1.js"
    ></script>
    <script
      type="text/javascript"
      defer
      src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"
    ></script>
    <script type="text/javascript" defer src="js/main.js"></script>
  </head>
  <body>
    <form
      name="requestImagesForm"
      id="requestImagesForm"
      title="Request Images"
      action="mailto:WeusijanaBabaKofi@fhda.edu"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="searchTags">Tags(separated by commas):</label>
      <input
        name="searchTags"
        type="text"
        id="searchTags"
        title="Tags"
        value="Climate Change"
        maxlength="80"
      />
      <button
        type="submit"
        name="submit"
        id="submit"
        value="Submit"
        class="ui-button ui-widget ui-corner-all"
      >
        <span
          id="submiticon"
          aria-hidden="true"
          class="iconoir-search ui-button-icon"
        ></span
        ><span class="ui-button-icon-space">&nbsp;</span>Submit
      </button>
    </form>
    <button class="btn-toggle">Toggle Dark-Mode</button>
    <div id="images"></div>
  </body>
</html>
